<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Simple Task</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/6d1426eb41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="shortcut icon" type="image/png" href="/images/icons-192.png" />
  </head>
  <body onkeypress="toggleSidebarShortcut()">
    <header id="nav-bar">
      <div class="logo-container">
        <i class="fas fa-check"></i>
        <p class="logo">Simple Task</p>
      </div>
      <nav>
        <a href="#"><i class="fas fa-inbox"></i>Inbox</a>
      </nav>
      <div class="settings">
        <a href="#" onclick="openSettings()">
          <i class="fas fa-cog"></i>Settings</a
        >
        <div class="settings-modal">
          <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="#">Dark Theme</a></li>
          </ul>
          <div class="settings-user">
            <a><i class="fas fa-user"></i>Strahinja CokiÄ‡</a>
          </div>
        </div>
        <div class="settings-modal-close" onclick="openSettings()"></div>
      </div>
      <div class="hamburger hamburger-mobile" onclick="toggleMobileNav()">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
      </div>
      <div class="hamburger hamburger-desktop" onclick="toggleSidebar()">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="hamburger-desktop-info">
          <p>Press "m" to toggle sidebar!</p>
        </div>
      </div>
    </header>
    <div class="nav-close" onclick="toggleMobileNav()"></div>

    <div class="new-task-modal hidden">
      <i
        class="fas fa-plus new-task-button-global"
        onclick="showNewTaskModal()"
      ></i>
      <div class="new-task-modal-form">
        <form
          class="new-task-form-modal"
          onkeypress="toggleSidebarShortcut()"
          onsubmit="addNewTaskModal()"
        >
          <h4 class="new-task-form-title">Create new task</h4>
          <input
            class="new-task-modal-input"
            type="text"
            placeholder="Enter task name"
            oninput="disableModalButton()"
            onkeydown="closeNewTaskModal()"
          />
          <div class="new-task-buttons-container">
            <button class="add-new-task-modal disabled-button">Add task</button>
            <button class="cancel-new-task-modal">Cancel</button>
          </div>
        </form>
      </div>
      <div class="new-task-modal-close"></div>
    </div>

    <main>
      <div class="home-container">
        <div class="header-container">
          <h2><i class="fas fa-inbox"></i>All tasks</h2>
        </div>

        <div class="task-and-filter-container">
          <div class="new-task-container">
            <button class="new-task-button">
              <svg>
                <path
                  d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
              Add task
            </button>
            <form class="new-task-form" onkeypress="toggleSidebarShortcut()">
              <input
                class="new-task-input"
                type="text"
                placeholder="Enter task name"
                oninput="disableButton()"
              />
              <div class="new-task-buttons-container">
                <button class="add-new-task disabled-button">Add task</button>
                <button class="cancel-new-task">Cancel</button>
              </div>
            </form>
          </div>
          <p class="hide-completed-filter" onclick="hideCompletedTasks()">
            Hide completed
          </p>
          <p class="show-all-filter" onclick="readTasks(tasks)">
            Show all tasks
          </p>
        </div>
        <div class="main-container">
          <div class="tasks-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
